<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SampleBlog</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <app-root></app-root>
    <script>
      let wSocket;
      let tries = 0;
      const connect = () => {
        try {
          wSocket = new WebSocket(`ws://localhost:8001`);
          wSocket.addEventListener('open', () => {
            try {
              wSocket.send('hello');
            } catch (e) {}
          });

          wSocket.addEventListener('message', evt => {
            if (evt && evt.data === 'reload') {
              document.location.reload();
            }
          });

          wSocket.addEventListener('close', () => {
            wSocket = undefined;
            if (++tries < 15) {
              setTimeout(connect, 1500);
            }
          });

          wSocket.addEventListener('error', e => {
            try {
              wSocket.close();
            } catch (e) {}
            wSocket = undefined;
            if (++tries < 15) {
              setTimeout(connect, 1500);
            }
          });
        } catch (e) {
          setTimeout(connect, 1500);
        }
      };
      connect();
    </script>
  </body>
</html>
